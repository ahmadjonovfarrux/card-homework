<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__box">
        <img
          class="card__img"
          src="./images/profile-pic.png"
          alt="image of woman"
        />
        <h3 class="card__title">Jessica Randall</h3>
        <p class="card__subtitle">London, United Kingdom</p>
        <p class="card__description">"Front-end developer and avid reader."</p>
        <ul class="card__list">
          <li class="card__list__item">
            <a href="https://github.com/" class="card__list__link">GitHub</a>
          </li>
          <li class="card__list__item">
            <a href="" class="card__list__link">Fronted Mentor</a>
          </li>
          <li class="card__list__item">
            <a href="https://www.linkedin.com/" class="card__list__link"
              >Linkedin</a
            >
          </li>
          <li class="card__list__item">
            <a href="https://x.com/" class="card__list__link">Twitter</a>
          </li>
          <li class="card__list__item">
            <a href="https://www.instagram.com/" class="card__list__link"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
